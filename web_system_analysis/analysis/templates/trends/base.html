<!DOCTYPE html>

<!-- Core elements for all pages -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Price Trends</title>
</head>

<body>

    <header class="site-header">
        <div class="container pb-3">
            <ul class="nav nav-pills justify-content-center">
            <!-- Add if statement here to display different options for logged in users -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Exit</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </header>

    <main class="container">
        <h1 class="text-center pb-3">Online price monitoring system</h1>
        {% block content %}{% endblock %}
    </main>

    <footer class="container pt-3">
        <ul class="nav flex-column">
            <li class="nav-item font-weight-bold">
                Company Inc.
            </li>
            <li class="nav-item">
                N-sk, st. Some kind, d. XX
            </li>
            <li class="nav-item">
                Тел.: (000) 785-75-28
            </li>
            <li class="nav-item font-italic">
                E-mail: mail@,ail.com
            </li>
        </ul>
    </footer>

    <!-- Bootstrap JS -->    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
